<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            resize: none;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Server Status Helper</h1>
    <div>
        <label for="pingInput">Ping/Server Info:</label><br>
        <input type="text" id="pingInput" placeholder="Enter ping or server info" style="width: 100%; padding: 8px; margin-top: 5px;">
    </div>
    <div style="margin-top: 20px;">
        <button onclick="selectOption('down')">Server Down</button>
        <button onclick="selectOption('stillDown')">Still Down</button>
        <button onclick="selectOption('password')">Root Password Issue</button>
        <button onclick="selectOption('ssh')">SSH Issue</button>
        <button onclick="selectOption('unstable')">Unstable Connection</button>
    </div>
    <textarea id="outputTextarea" placeholder="Output messages will appear here..." readonly></textarea>
    <div style="margin-top: 10px;">
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <button onclick="clearFields()">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
