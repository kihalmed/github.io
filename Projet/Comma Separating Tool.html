<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma Separating Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .light-mode {
            background-color: #3E5879;
        }
        .container {
            background-color: #3E5879;
            border-radius: 5px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            padding: 110px;
            margin-left: 0px;
            margin-top: 0px;
            height: 100%;
        }
        h1 {
            text-align: center;
            font-family: "Constantia", sans-serif;
            margin-top: 0;
        }
        label, textarea, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            background-color: #ff3333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
        }
        textarea {
            resize: vertical;
        }
        .label-maroon {
            color: maroon;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .dark-mode .container {
            background-color: #333;
            color: #fff;
        }
        .dark-mode h1 {
            color: #ff8800;
        }
        .dark-mode .label-maroon {
            color: #ff4444;
        }
        /* Light mode styles */
        body {
            background-color: #E9E9EB;
            color: #333;
        }
        .container {
            background-color: #FFFFFF;
            color: #333;
        }
        button {
            background-color: #2ecc71; /* Light green */
            color: #fff;
        }
        textarea {
            background-color: #FFFFFF;
            color: #333;
            border: 2px solid #c0392b; /* Border color */
        }
        /* Night mode styles */
        body.night-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .container.night-mode {
            background-color: #333;
            color: #fff;
        }
        button.night-mode {
            background-color: #1e1e1e;
        }
        textarea.night-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1>Comma Separating Tool</h1>
        <label for="input-text" class="label-maroon">Enter IP addresses and counts (one per line):</label>
        <textarea id="input-text" rows="5" cols="40"></textarea>
        <button id="generate-button">Generate</button>
        <label for="output-text" class="label-maroon">Generated comma-separated IPs:</label>
        <textarea id="output-text" rows="5" cols="40" readonly></textarea>
        <button id="copy-button" style="background-color:#ff3333;">Copy to Clipboard</button>
        <div class="copyright">
            <p>&copy; 2023 kihal</p>
        </div>
    </div>
    <button id="night-mode-toggle" onclick="toggleNightMode()">Toggle Night Mode</button>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const generateButton = document.getElementById("generate-button");
            const copyButton = document.getElementById("copy-button");

            generateButton.addEventListener("click", generateCommaSeparated);
            copyButton.addEventListener("click", copyToClipboard);

            function generateCommaSeparated() {
                const inputText = document.getElementById("input-text").value;
                const ipLines = inputText.split("\n");

                const validIps = ipLines.map(line => line.split(" ")[0])
                    .filter(ip => isValidIp(ip));

                const commaSeparatedIps = validIps.join(",");
                document.getElementById("output-text").value = commaSeparatedIps;
            }

            function isValidIp(ip) {
                const parts = ip.split(".");
                return parts.length === 4 && parts.every(part => !isNaN(part) && parseInt(part) >= 0 && parseInt(part) <= 255);
            }

            function copyToClipboard() {
                const outputText = document.getElementById("output-text");
                outputText.select();
                document.execCommand("copy");
            }

            function toggleNightMode() {
                const body = document.body;
                const container = document.querySelector('.container');
                const buttons = document.querySelectorAll('button');
                const textareas = document.querySelectorAll('textarea');

                body.classList.toggle('night-mode');
                container.classList.toggle('night-mode');
                buttons.forEach(button => button.classList.toggle('night-mode'));
                textareas.forEach(textarea => textarea.classList.toggle('night-mode'));

                if (body.classList.contains('night-mode')) {
                    localStorage.setItem('nightMode', 'enabled');
                } else {
                    localStorage.setItem('nightMode', 'disabled');
                }
            }

            if (localStorage.getItem('nightMode') === 'enabled') {
                toggleNightMode();
            }
        });
    </script>
</body>
</html>
