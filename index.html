    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #3633ff;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        .sidebar.hidden {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .logo.hidden {
            opacity: 0;
        }

        .logo img {
    width: 50px;
    height: 50px;
    margin-top: 50px; /* Pushes the image to the bottom */
}


        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .menu {
            list-style: none;
            flex-grow: 1;
            width: 100%;
        }

        .menu-item {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #336bff;
            border-radius: 5px;
        }

        .menu-item a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        /* Content Area */
        .content {
            flex-grow: 1;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

 .toggle-btn {
        background-color: #000000;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        border-radius: 5px;
        position: absolute;
        top: 20px;
        left: 10px;
    }

    .sidebar.hidden .toggle-btn {
        left: 10px;
        z-index: 1; /* Ensure it stays visible */
    }

/* MAIN STYLES
–––––––––––––––––––––––––––––––––––––––––––––––––– */
.page-wrapper {
  padding: 30px 0;
  transition: all 0.3s ease-in-out;
}

.color-palette {
  position: fixed;
  top: 30px;
  right: 15px;
  display: grid;
  grid-row-gap: 10px;
  padding: 10px;
  border-radius: 20px;
  background: rgba(0, 0, 0, 0.4);
}

.color-palette label {
  position: relative;
  width: 20px;
  height: 20px;
  border-radius: 50%;
}

.color-palette label::before {
  display: none;
  content: "";
  position: absolute;
  top: 50%;
  left: -30px;
  transform: translateY(-50%);
  width: 10px;
  height: 2px;
}

.container {
  max-width: 1200px;
  padding: 0 15px;
  margin: 0 auto;
}

[id="white"] ~ .page-wrapper [for="white"] {
  background: var(--white-bg-color);
}

[id="dark"] ~ .page-wrapper [for="dark"] {

[id="red"] ~ .page-wrapper [for="red"] {

[id="purple"] ~ .page-wrapper [for="purple"] {

[id="olive"] ~ .page-wrapper [for="olive"] {

}

.post img {
  display: block;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
}

.post h1 {
  font-size: 3rem;
  line-height: initial;
}

.post img,
.post p,
.post hr {
  margin-top: 30px;
}

.post hr {
  border: none;
  border-top: 1px dashed;
}

.post .credits {
  font-size: 1rem;
}

@media (max-width: 500px) {
  .container {
    padding: 0 80px 0 15px;
  }
}
